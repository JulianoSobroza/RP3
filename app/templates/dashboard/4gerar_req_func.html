<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Geração de Requisitos Funcionais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3 class="mb-4">4. Geração de Requisitos Funcionais</h3>

  <div class="card shadow-sm mb-4">
    <div class="card-header bg-secondary text-white fw-bold">Requisitos Gerados</div>
    <div class="card-body">
      <button class="btn btn-outline-primary mb-3">Gerar Requisitos com LLM</button>

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          RF001 - Sistema deve permitir cadastro de produto
          <span class="badge bg-warning text-dark">Alta</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          RF002 - Usuário deve revisar e aprovar requisitos gerados
          <span class="badge bg-info text-dark">Média</span>
        </li>
      </ul>
    </div>
  </div>

  <a href="/dashboard" class="btn btn-secondary">← Voltar à Dashboard</a>
</div>

</body>
</html>
