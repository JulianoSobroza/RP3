<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Criar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">

    <div class="container mt-5">
        <h3 class="mb-4">1. Criar Produto</h3>
        <form method="POST" action="/produtos">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nome</label>
                    <input type="text" name="nome" class="form-control" placeholder="Ex: Gerador de Backlog Inteligente"
                        required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Canais/Plataformas</label>
                    <input type="text" name="canais" class="form-control" placeholder="Ex: Web, Mobile">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea name="descricao" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Personas Envolvidas</label>
                <input type="text" class="form-control" placeholder="Ex: Product Owner, Desenvolvedor" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Proposta de Valor</label>
                <textarea name="proposta_valor" class="form-control" rows="2"
                    placeholder="Ex: Automatizar a geração de backlog com LLMs."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Salvar Descrição do Produto</button>
        </form>
        <!-- Voltar -->
        <a href="/dashboard" class="btn btn-secondary mt-4">← Voltar à Dashboard</a>
    </div>

</body>

</html>
