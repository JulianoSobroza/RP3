<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema PO AI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/dashboard" style="text-decoration: none;">
                <i class="bi bi-speedometer2 fs-2 text-primary me-2"></i>
                <span class="fs-3 fw-bold text-dark">PO Manager</span>
            </a>
            <div class="ms-auto d-flex align-items-center gap-4">
                <a href="/configuracoes" class="text-secondary" title="Configurações">
                    <i class="bi bi-gear-fill fs-1"></i>
                </a>
                <a href="/logout" class="text-danger" title="Logout">
                    <i class="bi bi-box-arrow-right fs-1"></i>
                </a>
            </div>
        </div>
    </nav>
<div class="container-fluid flex-grow-1 px-0">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}

    <footer class="w-100 bg-white py-3 mt-4 border-top">
        <div class="container text-center">
            © 2025 PO Manager | Desenvolvido por Equipe Mega Marginais
        </div>
    </footer>
</body>

</html>
