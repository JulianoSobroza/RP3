<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Prompts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h2 class="mb-4">ðŸ“Š Dashboard de Prompts Enviados</h2>

        <div class="table-responsive bg-white shadow rounded p-3">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>UsuÃ¡rio</th>
                        <th>Data/Hora</th>
                        <th>Prompt</th>
                        <th>Resposta</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.id }}</td>
                        <td>{{ log.user_id or 'AnÃ´nimo' }}</td>
                        <td>{{ log.data_hora.strftime('%d/%m/%Y %H:%M:%S') }}</td>
                        <td><pre style="white-space: pre-wrap;">{{ log.prompt }}</pre></td>
                        <td><pre style="white-space: pre-wrap;">{{ log.resposta }}</pre></td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center text-muted">Nenhum prompt registrado ainda.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
