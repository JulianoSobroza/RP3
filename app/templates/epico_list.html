<!DOCTYPE html>
<html>
<head>
    <title>Épicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Épicos</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <a href="{{ url_for('epico.route_criar_epico') }}" class="btn btn-success mb-3">Novo Épico</a>
        <div class="card">
            <ul class="list-group list-group-flush">
                {% for epico in epicos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ epico.titulo }}</span>
                        <div>
                            <a href="{{ url_for('epico.route_editar_epico', id=epico.id) }}" class="btn btn-sm btn-primary">Editar</a>
                            <form action="{{ url_for('epico.route_deletar_epico', id=epico.id) }}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger">Deletar</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
